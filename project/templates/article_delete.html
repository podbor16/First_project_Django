{% extends 'flatpages/default.html' %}

{% block title %}
Удаление Статьи
{% endblock title %}

{% block content %}
<h1>Удаление статьи "{{ object.title }}"</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
